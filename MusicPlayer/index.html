<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#D4B996",
              secondary: "#8B7355",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      .neumorphic {
          box-shadow: 8px 8px 16px #c4ab89, -8px -8px 16px #e4c7a3;
      }
      .neumorphic-inset {
          box-shadow: inset 4px 4px 8px #c4ab89, inset -4px -4px 8px #e4c7a3;
      }
      .player-bg {
          background: linear-gradient(145deg, #e4c7a3, #c4ab89);
      }
      .progress::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 16px;
          height: 16px;
          background: #8B7355;
          border-radius: 50%;
          cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-primary min-h-screen flex items-center justify-center p-4">
    <div class="player-bg max-w-sm w-full rounded-3xl p-6 neumorphic">
      <div class="flex items-center justify-between mb-8">
        <div class="w-8 h-8 flex items-center justify-center">
          <i class="ri-menu-line text-secondary text-xl"></i>
        </div>
        <h1 class="text-secondary text-lg font-medium">Play Music</h1>
        <div class="w-8 h-8"></div>
      </div>

      <div class="relative mb-8">
        <div class="w-48 h-48 mx-auto rounded-full overflow-hidden neumorphic">
          <img
            src="https://public.readdy.ai/ai/img_res/f761220bee5f8446b0cffa3c64790f41.jpg"
            class="w-full h-full object-cover"
            alt="Album Cover"
          />
        </div>
        <div class="absolute -right-4 top-0 space-y-4">
          <div
            class="w-10 h-10 rounded-full neumorphic flex items-center justify-center"
          >
            <i class="ri-music-2-line text-secondary"></i>
          </div>
          <div
            class="w-10 h-10 rounded-full neumorphic flex items-center justify-center"
          >
            <i class="ri-equalizer-line text-secondary"></i>
          </div>
        </div>
      </div>

      <div class="text-center mb-8">
        <h2 class="text-xl font-semibold text-secondary mb-2">
          Midnight Serenade
        </h2>
        <p class="text-secondary/80">James Anderson</p>
      </div>

      <div class="mb-8">
        <div class="flex items-center justify-between mb-2">
          <div class="w-8 h-8 flex items-center justify-center">
            <i class="ri-heart-line text-secondary"></i>
          </div>
          <input
            type="range"
            class="progress flex-1 mx-4 h-1 bg-secondary/20 rounded-full appearance-none cursor-pointer"
            value="30"
          />
          <div class="w-8 h-8 flex items-center justify-center">
            <i class="ri-add-line text-secondary"></i>
          </div>
        </div>
        <div class="flex justify-between text-sm text-secondary/60">
          <span>1:20</span>
          <span>4:15</span>
        </div>
      </div>

      <div class="flex items-center justify-center gap-8">
        <button
          class="w-12 h-12 rounded-full neumorphic flex items-center justify-center cursor-pointer"
        >
          <i class="ri-skip-back-line text-secondary text-xl"></i>
        </button>
        <button
          class="w-16 h-16 rounded-full neumorphic flex items-center justify-center cursor-pointer"
        >
          <i class="ri-pause-line text-secondary text-2xl"></i>
        </button>
        <button
          class="w-12 h-12 rounded-full neumorphic flex items-center justify-center cursor-pointer"
        >
          <i class="ri-skip-forward-line text-secondary text-xl"></i>
        </button>
      </div>

      <div class="flex justify-between mt-8">
        <button
          class="w-12 h-12 rounded-full neumorphic flex items-center justify-center cursor-pointer"
        >
          <i class="ri-refresh-line text-secondary"></i>
        </button>
        <button
          class="w-12 h-12 rounded-full neumorphic flex items-center justify-center cursor-pointer"
        >
          <i class="ri-home-line text-secondary"></i>
        </button>
        <button
          class="w-12 h-12 rounded-full neumorphic flex items-center justify-center cursor-pointer"
        >
          <i class="ri-user-line text-secondary"></i>
        </button>
      </div>
    </div>

    <script>
      const progressBar = document.querySelector(".progress");
      const playPauseBtn = document.querySelector(".ri-pause-line");
      let isPlaying = true;

      playPauseBtn.addEventListener("click", () => {
        isPlaying = !isPlaying;
        playPauseBtn.className = isPlaying
          ? "ri-pause-line text-secondary text-2xl"
          : "ri-play-line text-secondary text-2xl";
      });

      progressBar.addEventListener("input", (e) => {
        const value = e.target.value;
        const minutes = Math.floor((value / 100) * 4.25);
        const seconds = Math.floor(((value / 100) * 4.25 * 60) % 60);
        document.querySelector("span:first-of-type").textContent =
          `${minutes}:${seconds.toString().padStart(2, "0")}`;
      });
    </script>
  </body>
</html>
